name: Build Surf Browser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libgcr-3-dev \
            pkg-config \
            curl

      - name: Clone Surf repository
        run: |
          git clone https://git.suckless.org/surf
          ls -la  # Debug: List directory contents
          cd surf || { echo "Failed to enter surf directory"; exit 1; }
          pwd     # Debug: Confirm current directory
          ls -la  # Debug: List surf directory contents

      - name: Build Surf
        run: |
          cd surf || { echo "Failed to enter surf directory"; exit 1; }
          make
          ls -l surf webext-surf.so  # Debug: Verify binaries exist

      - name: Prepare portable binary
        run: |
          mkdir -p surf-portable
          cp surf/surf surf-portable/
          cp surf/webext-surf.so surf-portable/
          chmod +x surf-portable/surf
          ldd surf/surf | grep "=>" | awk '{print $3}' | xargs -I {} cp {} surf-portable/
          ldd surf/webext-surf.so | grep "=>" | awk '{print $3}' | xargs -I {} cp {} surf-portable/
          ls -la surf-portable/  # Debug: Verify portable directory contents

      - name: Upload Surf binary
        uses: actions/upload-artifact@v4
        with:
          name: surf-portable-binary
          path: surf-portable/
          retention-days: 7
