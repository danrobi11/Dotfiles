name: Build Surf Browser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            build-essential \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libgcr-3-dev \
            pkg-config \
            curl \
            pax-utils  # For lddtree

      - name: Clone Surf repository
        run: |
          git clone https://git.suckless.org/surf
          ls -la
          cd surf || { echo "Failed to cd into surf"; exit 1; }
          pwd
          ls -la

      - name: Build Surf
        run: |
          cd surf || { echo "Failed to cd into surf"; exit 1; }
          make || { echo "Make failed"; exit 1; }
          ls -l surf webext-surf.so || { echo "Binaries not found"; exit 1; }

      - name: Prepare portable binary
        run: |
          mkdir -p surf-portable/lib || { echo "Failed to create surf-portable"; exit 1; }
          cp surf/surf surf-portable/ || { echo "Failed to copy surf"; exit 1; }
          cp surf/webext-surf.so surf-portable/lib/ || { echo "Failed to copy webext-surf.so"; exit 1; }
          chmod +x surf-portable/surf
          # Copy full dependency tree with lddtree
          lddtree surf/surf > surf-deps.txt || { echo "Failed to run lddtree on surf"; exit 1; }
          lddtree surf/webext-surf.so > webext-deps.txt || { echo "Failed to run lddtree on webext-surf.so"; exit 1; }
          cat surf-deps.txt webext-deps.txt | grep "=>" | awk '{print $3}' | sort -u | xargs -I {} cp --parents {} surf-portable/lib/ || { echo "Failed to copy dependencies"; exit 1; }
          # Explicitly copy libgcr-ui-3.so.1 if present
          if [ -f /usr/lib/x86_64-linux-gnu/libgcr-ui-3.so.1 ]; then cp /usr/lib/x86_64-linux-gnu/libgcr-ui-3.so.1 surf-portable/lib/; fi
          # Create wrapper script
          echo '#!/bin/bash' > surf-portable/surf-wrapper.sh
          echo 'DIR="$(dirname "$(readlink -f "$0")")"' >> surf-portable/surf-wrapper.sh
          echo 'LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH" "$DIR/surf" "$@"' >> surf-portable/surf-wrapper.sh
          chmod +x surf-portable/surf-wrapper.sh
          # Debug output
          ls -la surf-portable/
          ls -la surf-portable/lib/
          du -sh surf-portable/
          # Verify libgcr-ui-3.so.1 presence
          ls -l surf-portable/lib/libgcr-ui-3.so.1 || echo "libgcr-ui-3.so.1 not found in surf-portable/lib/"

      - name: Upload Surf binary
        uses: actions/upload-artifact@v4
        with:
          name: surf-portable-binary
          path: surf-portable/
          retention-days: 7
